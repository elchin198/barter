<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Exchange items you no longer need for things you want. BarterX - The online bartering platform." />
  <title>BarterX - Trade Items, No Money Involved</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”„</text></svg>">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --background: hsl(0 0% 100%);
      --foreground: hsl(222.2 47.4% 11.2%);
      --card: hsl(0 0% 100%);
      --card-foreground: hsl(222.2 47.4% 11.2%);
      --popover: hsl(0 0% 100%);
      --popover-foreground: hsl(222.2 47.4% 11.2%);
      --primary: hsl(210 100% 40%);
      --primary-foreground: hsl(210 40% 98%);
      --secondary: hsl(210 40% 96.1%);
      --secondary-foreground: hsl(222.2 47.4% 11.2%);
      --muted: hsl(210 40% 96.1%);
      --muted-foreground: hsl(215.4 16.3% 46.9%);
      --accent: hsl(210 40% 96.1%);
      --accent-foreground: hsl(222.2 47.4% 11.2%);
      --destructive: hsl(0 84.2% 60.2%);
      --destructive-foreground: hsl(210 40% 98%);
      --border: hsl(214.3 31.8% 91.4%);
      --input: hsl(214.3 31.8% 91.4%);
      --ring: hsl(215.4 16.3% 46.9%);
      --radius: 0.5rem;
      
      /* Chart colors */
      --chart-1: hsl(210 100% 40%);
      --chart-2: hsl(25 100% 50%);
      --chart-3: hsl(142 72% 29%);
      --chart-4: hsl(262 83% 58%);
      --chart-5: hsl(0 84% 60%);
      
      /* Sidebar colors */
      --sidebar-background: hsl(222.2 47.4% 11.2%);
      --sidebar-foreground: hsl(210 40% 98%);
      --sidebar-primary: hsl(210 100% 40%);
      --sidebar-primary-foreground: hsl(210 40% 98%);
      --sidebar-accent: hsl(210 60% 25%);
      --sidebar-accent-foreground: hsl(210 40% 98%);
      --sidebar-border: hsl(217.2 32.6% 17.5%);
      --sidebar-ring: hsl(212.7 26.8% 83.9%);
    }
    
    /* OPTIONAL: Dark mode support */
    .dark {
      --background: hsl(222.2 84% 4.9%);
      --foreground: hsl(210 40% 98%);
      --card: hsl(222.2 84% 4.9%);
      --card-foreground: hsl(210 40% 98%);
      --popover: hsl(222.2 84% 4.9%);
      --popover-foreground: hsl(210 40% 98%);
      --primary: hsl(210 100% 50%);
      --primary-foreground: hsl(222.2 47.4% 11.2%);
      --secondary: hsl(217.2 32.6% 17.5%);
      --secondary-foreground: hsl(210 40% 98%);
      --muted: hsl(217.2 32.6% 17.5%);
      --muted-foreground: hsl(215 20.2% 65.1%);
      --accent: hsl(217.2 32.6% 17.5%);
      --accent-foreground: hsl(210 40% 98%);
      --destructive: hsl(0 62.8% 30.6%);
      --destructive-foreground: hsl(210 40% 98%);
      --border: hsl(217.2 32.6% 17.5%);
      --input: hsl(217.2 32.6% 17.5%);
      --ring: hsl(212.7 26.8% 83.9%);
    }

    body {
      font-family: var(--font-sans);
    }
    
    /* Loading spinner */
    #root:empty {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #root:empty::before {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top-color: hsl(210 100% 40%);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
